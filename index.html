<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization</title>
</head>
<body>
    <h1>Text Summarization</h1>
    <form action="/summarize" method="POST">
        <textarea name="input_text" rows="10" cols="50" placeholder="Enter the text you want to summarize"></textarea>
        <br>
        <input type="submit" value="Summarize">
    </form>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
